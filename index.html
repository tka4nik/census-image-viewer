<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="sidebar">
            <div class="search-container">
                <button id="searchBtn">Search</button>
                <input type="text" id="searchInput" placeholder="Search images by title...">
                <div class="filters">
                        <span class="filter-item attached" >Item Attached</span>
                        <span class="filter-item resolution">Resolution</span>
                        <button class="reset-btn">Reset</button>
                </div>
            </div>

            <div class="image-list" id="imageList">
                <!--(Dynamic list from JSON)) -->
            </div>
        </div>

       <div class="main-content">
            <div class="image-title">
                    <h2 id="imageTitle">Select an image</h2>
            </div>
            <div class="image-container">
                    <img id="selectedImage" src="" alt="Selected Image" onerror="this.src='./none.png'" />
            </div>
            <div class="download-section">
                    <a id="downloadBtn" class="download-btn" href="#" download>Download Image</a>
            </div>
            <p id="imageDescription"></p>
       </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
